  <body>
    <div class="container">
      <h1>connect with me!</h1>
      <div class="contact-box">
        <div class="contact-left">
          <form>
            <h2 id="heading">send your request</h2>
            <div class="input-row">
              <div class="input-group">
                <label>name</label>
                <input type="text" placeholder="Name" id="input-name" />
              </div>
            </div>

            <div class="input-row">
              <div class="input-group">
                <label>surname</label>
                <input type="text" placeholder="Surname" />
              </div>
            </div>

            <div class="input-row">
              <div class="input-group">
                <label>phone</label>
                <input type="text" placeholder="+00 1234567890" />
              </div>
            </div>

            <div class="input-row">
              <div class="input-group">
                <label>email</label>
                <input type="email" placeholder="yourname@gmail.com" />
              </div>
            </div>

            <div class="input-row">
              <div class="input-group">
                <label>subject</label>
                <input type="text" placeholder="project" />
              </div>
            </div>

            <label>message <br /></label>
            <textarea rows="5" placeholder="your message"></textarea>
          </form>
          <button id="submit-button">Submit</button>
        </div>
        <div class="contact-right">
          <h2>contact me</h2>
          <p>Email: veronicasorge@gmail.com</p>
          <p>Phone number: +39 3932730869</p>
        </div>
      </div>
    </div>
  </body>
